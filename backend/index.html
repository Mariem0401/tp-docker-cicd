<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestion des utilisateurs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ‘¥ Gestion des utilisateurs</h1>

    <form id="userForm">
      <input id="nameInput" type="text" placeholder="Nom" required />
      <input id="emailInput" type="email" placeholder="Email" required />
      <button type="submit">Ajouter</button>
    </form>

    <h2>Utilisateurs enregistrÃ©s</h2>
    <div id="result">Chargement...</div>
  </div>

  <script>
    async function fetchUsers() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Chargement...';
      try {
        const res = await fetch('http://localhost:3000/api/users');
        const data = await res.json();
        if (!Array.isArray(data)) {
          resultDiv.innerHTML = '<p>Erreur: rÃ©ponse inattendue.</p>';
          return;
        }
        if (data.length === 0) {
          resultDiv.innerHTML = '<p>Aucun utilisateur pour lâ€™instant.</p>';
          return;
        }
        const list = data
          .map(
            (u) =>
              `<li><strong>${escapeHtml(u.name)}</strong> â€” ${escapeHtml(u.email)}</li>`
          )
          .join('');
        resultDiv.innerHTML = `<ul>${list}</ul>`;
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red">Erreur : ${err.message}</p>`;
        console.error('Fetch error:', err);
      }
    }

    async function addUser(ev) {
      ev.preventDefault();
      const name = document.getElementById('nameInput').value.trim();
      const email = document.getElementById('emailInput').value.trim();
      if (!name || !email) return;
      try {
        const res = await fetch('http://localhost:3000/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email }),
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById('userForm').reset();
          fetchUsers();
        } else {
          alert('Erreur : ' + (data.error || 'Inconnue'));
        }
      } catch (err) {
        alert('Erreur rÃ©seau : ' + err.message);
      }
    }

    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, (m) => {
        return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[m];
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('userForm').addEventListener('submit', addUser);
      fetchUsers();
    });
  </script>
</body>
</html>
